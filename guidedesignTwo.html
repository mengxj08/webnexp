<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Next Experiment design toolkit for controlled experiment in HCI</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap core Javascript-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/guidedesignTwo.css" rel="stylesheet">

    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">Help</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">NEXP</h3>
      </div>
      <div class="page-header">
          <h1>#2 Determine variables</h1>
      </div>
      <div class="jumbotron">
          <p>1. Define your independent variables:</p>
      </div>

<!-- Select options -->
      <div class="row">
        <div class="col-md-5"><h2>Independent Variables</h2></div>
        <div class="col-md-6">
          <select multiple class="form-control" id="selectOne">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          </select>
        </div>
        <div class="col-md-1">
          <div class="btn-group-vertical" role="group" aria-label="...">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#firstModal">
              <span class="glyphicon glyphicon-plus" aria-hidden="false"></span></button>
            <button type="button" class="btn btn-default" onclick="clickMinusFunction(selectOne)">
              <span class="glyphicon glyphicon-minus" aria-hidden="false"></span></button>
          </div>
        </div>
      </div>

      <hr />

      <div class="jumbotron">
          <p>2. Define your dependent variables:</p>
      </div>

      <div class="row">
      <div class="col-md-5"><h2>Dependent variables</h2></div>
        <div class="col-md-6">
          <select multiple class="form-control" id="selectTwo" size="4">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          </select>
        </div>
        <div class="col-md-1">
          <div class="btn-group-vertical" role="group" aria-label="...">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#secondModal">
              <span class="glyphicon glyphicon-plus" aria-hidden="false"></span></button>
            <button type="button" class="btn btn-default" onclick="clickMinusFunction(selectTwo)">
              <span class="glyphicon glyphicon-minus" aria-hidden="false"></span></button>
          </div>
        </div>
        
      </div>
<!-- ——————————————————————————————————————————————————————————————————————————————————————————————————————————————————————— -->
    <nav>
      <ul class="pager">
        <li class="previous"><a href="guidedesignOne.html"><span aria-hidden="true">&larr;</span> Previous</a></li>
        <li class="next"><a href="guidedesignThree.html">Next<span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
    <footer class="footer">
      <p>&copy; NUS-HCI Lab</p>
    </footer>
    </div> 
    <!-- /container --> 

<!-- Model template for add into the select options -->
    <div class="modal fade bs-example-modal-sm" id="firstModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
              <div class="input-group input-group-lg">
                <input id="inputOne" type="text" class="form-control" placeholder="Independent variables">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveChanges(selectOne,inputOne)">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade bs-example-modal-sm" id="secondModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
              <div class="input-group input-group-lg">
                <input id="inputTwo" type="text" class="form-control" placeholder="Dependent variables">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="saveChanges(selectTwo,inputTwo)">Save changes</button>
          </div>
        </div>
      </div>
    </div>

<!-- ——————————————————————————————————————————————————————————————————————————————————————————————————————————————————————— -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script>
      function clickMinusFunction(selectID) {
        selectID.remove(selectID.selectedIndex);
        }
      function saveChanges(selectID, inputID){
        if(inputID.value == "") return;
        var tmp = inputID.value;
        var option = document.createElement("option");
        option.text = tmp;
        selectID.add(option);
        inputID.value = "";
      }

    </script>
  </body>
</html>
